<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact information</title>
    </head>
    <body>
        <h3>Contact</h3>
        <form action="mailto:adcarroll9199@gmail.com" method="post" enctype="text/plain">
            <!-- action can be a variety of things, but this opens default email client 
            and "post" brings the info over to the email body, enctype shows this is plain text-->
            <label>Your Name:</label><br>
            <input type="text" name="yourName"><br><br> <!-- Use the name fields to help classify the information-->
            <label>Your Email:</label><br>
            <input type="email" name="yourEmail">
            <br><br>
            <label>Your Message:</label><br>
            <textarea rows="10" columns="30" name="yourMessage"></textarea>
            <input type="submit">
        </form>
    </body>
</html>
